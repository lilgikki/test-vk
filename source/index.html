<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Стажировка ВК - Сапёр</title>
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main class="main-index">
        <h1 class="visually-hidden">Главная страница</h1>
        <section class="minesweeper">
          <div class="minesweeper__container container">
            <h2 class="visually-hidden">Игра "Сапёр"</h2>
            <div class="minesweeper__info">
              <div class="minesweeper__counter-bombs bombs">
                <span class="visually-hidden">Счетчик оставшихся мин</span>
                <div class="bombs__0"></div>
                <div class="bombs__4"></div>
                <div class="bombs__0"></div>
              </div>
              <button class="minesweeper__play minesweeper__play--start">
                <span class="visually-hidden">Начать игру</span>
              </button>
              <div class="minesweeper__time time">
                <span class="visually-hidden">Секундомер</span>
                <div class="time__0"></div>
                <div class="time__0"></div>
                <div class="time__0"></div>
              </div>
            </div>
            <div class="minesweeper__field field"></div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <template id="field-cell">
      <button class="field__cell field__cell--closed">
        <span class="visually-hidden">Ячейка поля</span>
      </button>
    </template>
    <script src="js/main.min.js"></script>
  </body>
</html>
